[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 19200
lib_deps = 
        adafruit/Adafruit INA228 Library@^2.0.0
        https://github.com/sparkfun/SparkFun_ACS37800_Power_Monitor_Arduino_Library
