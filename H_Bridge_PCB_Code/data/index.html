<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H-Bridge Control</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>H-Bridge Control</h1>
  <div class="container">
    <div class="properties">
      <div class="input-properties">
        <h2>Input</h2>
        <p>Voltage: <span id="inputVoltage">0 V</span></p>
        <p>Current: <span id="inputCurrent">0 A</span></p>
        <p>Power: <span id="inputPower">0 W</span></p>
      </div>
      <div class="output-properties">
        <h2>Output</h2>
        <p>Voltage (RMS): <span id="outputVoltage">0 V</span></p>
        <p>Current (RMS): <span id="outputCurrent">0 A</span></p>
        <p>Power: <span id="outputPower">0 W</span></p>
        <p>Frequency: <span id="outputFrequency">0 Hz</span></p>
      </div>
    </div>

    <p class="efficiency">Efficiency: <span id="efficiency">0%</span></p>

    <h2>Control</h2>
    <label for="vrms">Output Voltage VRMS (5â€“16 V):</label>
    <input type="number" id="vrms" min="5" max="16" step="0.1" value="14.0"/>

    <!-- Default: Start (green). When running, JS sets .running and text "Stop" -->
    <button id="startStopBtn">Start</button>
  </div>

  <!-- Trip Modal -->
  <div id="trip-modal" class="modal">
    <div class="modal-content">
      <h3>Safety Trip</h3>
      <p id="trip-reason">Overcurrent detected</p>
      <button id="trip-ok" data-close>OK</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
